<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Drawing Application</title>
</head>
<body>
        <h1>The Canvas</h1>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div>
                <button id="clear">Clear</button>

                <input type="radio" id="lines">
                <label for="lines">Lines</label>
                <input type="radio" id="rectangles">
                <label for="rectangles">Rectangles</label>
                <input type="radio" id="circles">
                <label for="circles">Circles</label>

                <input type="color" id="colorChose" value="#ff0000">
        </div>
        <script src="app.js"></script>
        
</body>
</html>
